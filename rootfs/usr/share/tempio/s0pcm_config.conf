{
  "log": {
    "level": "{{ .log_level }}",
    "size": 10,
    "count": 3
  },
  "mqtt": {
    "host": "{{ .mqtt_host }}",
    "port": {{ .mqtt_port }},
    "base_topic": "s0pcmreader",
    "username": "{{ .mqtt_username }}",
    "password": "{{ .mqtt_password }}",
    "client_id": "None",
    "retain": true,
    "split_topic": true,
    "tls": {{ .mqtt_tls }},
    "tls_ca": "{{ .mqtt_tls_ca }}",
    "tls_check_peer": {{ .mqtt_tls_check_peer }},
    "tls_port": {{ .mqtt_tls_port }},
    "connect_retry": 5
  },
  "serial": {
    "port": "{{ .serial_port }}",
    "baudrate": 9600,
    "connect_retry": 5
  },
  "s0pcm": {
    "publish_interval": 10,
    "publish_onchange": true,
    "include": [
      1,
      2,
      3,
      4,
      5
    ]
  }
}
