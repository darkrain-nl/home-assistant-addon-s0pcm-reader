{
  "log": {
    "level": "{{ .log_level }}",
    "size": 10,
    "count": 3
  },
  "mqtt": {
    "host": "{{ .mqtt_host }}",
    "port": "{{ .mqtt_port }}",
    "base_topic": "s0pcmreader",
    "username": "{{ .mqtt_username }}",
    "password": "{{ .mqtt_password }}",
    "client_id": "None",
    "retain": true,
    "split_topic": true,
    "tls": false,
    "tls_ca": "",
    "tls_check_peer": true,
    "connect_retry": 5
  },
  "serial": {
    "port": "{{ .serial_port }}",
    "baudrate": 9600,
    "connect_retry": 5
  },
  "s0pcm": {
    "publish_interval": 10,
    "publish_onchange": true,
    "include": [
      1,
      2,
      3,
      4,
      5
    ],
    "dailystat": [
      1,
      2,
      3,
      4,
      5
    ]
  }
}
