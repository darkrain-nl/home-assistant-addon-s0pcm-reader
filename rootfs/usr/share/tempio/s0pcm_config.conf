{
  "log": {
    "level": "{{ .log_level }}",
    "size": {{ .log_size }},
    "count": {{ .log_count }}
  },
  "mqtt": {
    "host": "{{ .mqtt_host }}",
    "port": {{ .mqtt_port }},
    "base_topic": "{{ .mqtt_base_topic }}",
    "username": "{{ .mqtt_username }}",
    "password": "{{ .mqtt_password }}",
    "client_id": "{{ .mqtt_client_id }}",
    "retain": {{ .mqtt_retain }},
    "split_topic": {{ .mqtt_split_topic }},
    "version": "{{ .mqtt_protocol }}",
    "discovery": {{ .mqtt_discovery }},
    "discovery_prefix": "{{ .mqtt_discovery_prefix }}",
    "tls": {{ .mqtt_tls }},
    "tls_ca": "{{ .mqtt_tls_ca }}",
    "tls_check_peer": {{ .mqtt_tls_check_peer }},
    "tls_port": {{ .mqtt_tls_port }},
    "connect_retry": 5
  },
  "serial": {
    "port": "{{ .serial_port }}",
    "baudrate": 9600,
    "connect_retry": 5
  },
  "s0pcm": {
    "publish_interval": 10,
    "publish_onchange": true,
    "include": [
      1,
      2,
      3,
      4,
      5
    ]
  }
}
