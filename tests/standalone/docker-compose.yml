services:
  mqtt:
    build:
      context: ./mqtt
    ports:
      - "1883:1883"
    healthcheck:
      test: [ "CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1" ]
      interval: 5s
      timeout: 5s
      retries: 5

  simulator:
    build:
      context: ./simulator
    ports:
      - "2000:2000"

  verifier:
    build:
      context: ./verifier
    environment:
      - MQTT_HOST=mqtt
      - MQTT_PORT=1883
    depends_on:
      mqtt:
        condition: service_healthy

  app:
    build:
      context: ../../
      dockerfile: tests/standalone/Dockerfile.test_app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      mqtt:
        condition: service_healthy
      simulator:
        condition: service_started
      # App shouldn't technically depend on verifier, but for the test flow
      # we want verifier to potentially seed data first.
      # However, verifier script handles 'wait_for_broker' and seeding internally.
      # We just start them in parallel.
