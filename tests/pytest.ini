[pytest]
# Pytest configuration for S0PCM Reader

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    serial: Tests requiring serial port mocking
    mqtt: Tests requiring MQTT mocking

# Coverage options
[coverage:run]
source = rootfs/usr/src
omit = 
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
