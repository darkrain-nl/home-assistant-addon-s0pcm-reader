name: Release

on:
  push:
    tags: ['v*']
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    # Only run when the tag is on the main branch
    if: github.ref_type == 'tag'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          # Extract the section for this version from CHANGELOG.md
          # Matches from "## [x.y.z]" until the next "## [" header
          NOTES=$(awk -v ver="${{ steps.version.outputs.version }}" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            echo "::warning::No release notes found for version ${{ steps.version.outputs.version }}"
            NOTES="Release ${{ steps.version.outputs.version }}"
          fi

          # Write to file to preserve multiline content
          echo "$NOTES" > release_notes.md

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "Release ${{ steps.version.outputs.version }}" \
            --notes-file release_notes.md \
            --latest
