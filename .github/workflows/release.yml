name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-tags: true

      - name: Read version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git ls-remote --tags origin "v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract release notes from CHANGELOG
        if: steps.check_tag.outputs.exists == 'false'
        id: notes
        run: |
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk -v ver="${{ steps.version.outputs.version }}" '
            /^## \[/ {
              if (found) exit
              if (index($0, "[" ver "]")) found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            echo "::warning::No release notes found for version ${{ steps.version.outputs.version }}"
            NOTES="Release ${{ steps.version.outputs.version }}"
          fi

          echo "$NOTES" > release_notes.md

      - name: Create tag and GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Release ${{ steps.version.outputs.version }}" \
            --notes-file release_notes.md \
            --latest
