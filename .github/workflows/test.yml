name: Tests

permissions:
  contents: read

on:
  push:
    branches: [main, develop, dev]
  pull_request:
    branches: [main, develop, dev]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: "tests/requirements-test.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-test.txt

      - name: Lint with Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short --cov=rootfs/usr/src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  docker-test:
    name: Docker Test Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build test container
        run: |
          docker build -f tests/Dockerfile.test -t s0pcm-reader-test .

      - name: Run tests in container
        run: |
          docker run --rm \
            -v "$(pwd)/tests:/workspace/tests:ro" \
            s0pcm-reader-test

  standalone-test:
    name: Standalone Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Standalone Stack
        run: docker compose -f tests/standalone/docker-compose.yml build

      - name: Run Standalone Stack
        run: docker compose -f tests/standalone/docker-compose.yml up -d

      - name: Wait for startup
        run: sleep 30

      - name: Check App Health
        run: |
          if [ $(docker inspect -f '{{.State.Running}}' standalone-app-1) != "true" ]; then
            echo "App container is not running!"
            docker compose -f tests/standalone/docker-compose.yml logs
            exit 1
          fi

      - name: Verify logs
        run: |
          docker compose -f tests/standalone/docker-compose.yml logs app | grep "Start: s0pcm-reader"
          docker compose -f tests/standalone/docker-compose.yml logs app | grep "Connected to MQTT" || echo "MQTT connection log missed (might be too fast), checking container status..."

      - name: Cleanup
        if: always()
        run: docker compose -f tests/standalone/docker-compose.yml down
