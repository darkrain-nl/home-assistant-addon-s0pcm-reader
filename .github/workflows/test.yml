name: Tests

permissions:
  contents: read

on:
  push:
    branches: [main, develop, dev]
  pull_request:
    branches: [main, develop, dev]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: "tests/requirements-test.lock"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-test.lock

      - name: Lint with Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short --cov=rootfs/usr/src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  docker-test:
    name: Docker Test Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tests/Dockerfile.test
          tags: s0pcm-reader-test:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=min

      - name: Run tests in container
        run: |
          docker run --rm \
            -v "$(pwd)/tests:/workspace/tests:ro" \
            s0pcm-reader-test

  standalone-test:
    name: Standalone Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Standalone Stack
        run: docker compose -f tests/standalone/docker-compose.yml build

      - name: Run Standalone Stack
        run: docker compose -f tests/standalone/docker-compose.yml up -d

      - name: Wait for Verifier
        run: |
          echo "Waiting for verification..."
          # Get container ID reliably
          VERIFIER_ID=$(docker compose -f tests/standalone/docker-compose.yml ps -q verifier)
          
          # Wait for exit code
          EXIT_CODE=$(docker wait $VERIFIER_ID)
          
          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "::error::Verifier failed with exit code $EXIT_CODE"
            docker compose -f tests/standalone/docker-compose.yml logs
            exit 1
          fi
          echo "Verification passed!"

      - name: Cleanup
        if: always()
        run: docker compose -f tests/standalone/docker-compose.yml down

  validate:
    name: Validate Metadata
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check version consistency
        run: |
          CONFIG_VERSION=$(grep '^version:' config.yaml | sed 's/version: *"\(.*\)"/\1/' | tr -d '\r')
          PYPROJECT_VERSION=$(grep '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/' | tr -d '\r')

          echo "config.yaml:   $CONFIG_VERSION"
          echo "pyproject.toml: $PYPROJECT_VERSION"

          if [ "$CONFIG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "::error::Version mismatch: config.yaml ($CONFIG_VERSION) != pyproject.toml ($PYPROJECT_VERSION)"
            exit 1
          fi
          echo "✅ Versions match: $CONFIG_VERSION"

      - name: Check CHANGELOG entry exists
        run: |
          VERSION=$(grep '^version:' config.yaml | sed 's/version: *"\(.*\)"/\1/' | tr -d '\r')

          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "✅ CHANGELOG entry found for version $VERSION"
          else
            echo "::error::No CHANGELOG entry found for version $VERSION"
            exit 1
          fi
