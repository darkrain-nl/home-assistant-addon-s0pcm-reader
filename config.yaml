name: "S0PCM Reader"
description: "S0PCM reader based on docker-s0pcm-reader"
version: "0.3.4"
slug: "s0pcm_reader"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
options:
  device: null
  log_level: warning
schema:
  device: device(subsystem=tty)
  log_level: list(critical|error|warning|info|debug)?
services:
  - mqtt:want
map:
  - share:rw
