name: "S0PCM Reader"
description: "S0PCM reader based on docker-s0pcm-reader"
version: "0.8.1"
slug: "s0pcm_reader"
url: "https://github.com/darkrain-nl/home-assistant-addon-s0pcm-reader"
codenotary: jan@darkrain.nl
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
hassio_api: true
options:
  device: null
  log_level: info
schema:
  device: device(subsystem=tty)
  log_level: list(critical|error|warning|info|debug)?
services:
  - mqtt:want
map:
  - share:rw
