configuration:
  device:
    name: "Serial Port"
    description: "The serial port device where your S0PCM is connected (e.g., /dev/ttyACM0)."
  log_level:
    name: "Log Level"
    description: "Determines the detail level of the addon logs."
  mqtt_host:
    name: "MQTT Host"
    description: "Host address of your MQTT broker. Leave empty to use the internally discovered broker."
  mqtt_port:
    name: "MQTT Port"
    description: "The port for unencrypted MQTT connections (default: 1883)."
  mqtt_username:
    name: "MQTT Username"
    description: "Username for MQTT broker authentication."
  mqtt_password:
    name: "MQTT Password"
    description: "Password for MQTT broker authentication."
  mqtt_client_id:
    name: "MQTT Client ID"
    description: "Unique identifier for this MQTT client. Leave empty for an auto-generated ID."
  mqtt_base_topic:
    name: "MQTT Base Topic"
    description: "The root topic for all messages (default: s0pcmreader). WARNING: Changing this will create a new device in Home Assistant!"
  mqtt_protocol:
    name: "MQTT Protocol"
    description: "The MQTT protocol version to use. 5.0 is recommended."
  mqtt_discovery:
    name: "MQTT Auto-Discovery"
    description: "Automatically create entities in Home Assistant when the addon starts."
  mqtt_discovery_prefix:
    name: "Discovery Prefix"
    description: "The prefix used for Home Assistant discovery messages."
  mqtt_retain:
    name: "Retain Messages"
    description: "Ensures the broker remembers your totals after a restart (highly recommended)."
  mqtt_split_topic:
    name: "Split Topics"
    description: "If enabled, publishes total/today/yesterday to separate topics. If disabled, publishes one JSON string."
  mqtt_tls:
    name: "Enable MQTT TLS"
    description: "Use an encrypted connection (SSL/TLS) to your broker."
  mqtt_tls_port:
    name: "MQTT TLS Port"
    description: "The port used for encrypted MQTT (default: 8883)."
  mqtt_tls_ca:
    name: "TLS CA Certificate"
    description: "Path to your CA certificate file (e.g., /ssl/ca.crt)."
  mqtt_tls_check_peer:
    name: "Verify TLS Certificate"
    description: "Set to true to strictly verify the broker's certificate and hostname."
